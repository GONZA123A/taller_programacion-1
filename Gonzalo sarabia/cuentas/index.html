<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        
        <title>Cuentas</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Datos de personas</a>
            </div>         
        </nav>

        <div class="containter mt-3">

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ingrese datos
              </button>
            </div>
            <ol id="lista_cuentas" class="list-group list-group-numbered">
              
            </ol>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="alert alert-dismissible alert-warning">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <h4 class="alert-heading"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">¡Advertencia!</font></font></h4>
                        <p class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Lo que haras podra cambiar tu vida por completo. </font></p>
                    </div>
                      <div class="mb-3">
                          <label class="form-label" style="color:white">Ingrese usuario</label>
                          <input class="form-control" type="text" id="inp_usuario" placeholder="Ingrese usuario">
                      </div>
                      <div class="mb-3">
                          <label class="form-label" style="color:white">Ingrese contraseña</label>
                          <input class="form-control" type="text" id="inp_password" placeholder="Ingrese contraseña">
                      </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button class="btn btn-primary" id="btn_guardar">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
            
              <div class="card mb-3 mt-5">
                <img src="https://64.media.tumblr.com/94459173c375e2a41700f9f532044fdf/tumblr_o1duig4Nbw1uzjikao1_400.gif"  class="rounded mx-auto d-block"  alt="gato bailarin" width="30%" height="30%">
              </div>
  
        </div>

        <script src="index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
